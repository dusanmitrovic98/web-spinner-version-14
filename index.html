<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .spinning-orbs {
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        .orb {
            width: 20px;
            height: 20px;
            background: #ff5733;
            border-radius: 50%;
            position: absolute;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .orb:nth-child(2) {
            animation-delay: 0.3s;
        }

        .orb:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="spinning-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
    </div>
</body>

</html>
